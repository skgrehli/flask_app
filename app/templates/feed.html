{% extends "layout.html" %}
{% block title %}
Feed
{% endblock %}
{% block content %}
<h2>Headlines</h2>
    {% for article in articles %}
    <h3><a href="{{article.link}}" target="_blank">{{article.title}}</a></h3>
        <p>{{article.summary}}, {{article.published}}</p> <!-- think this should be hidden with a plus sign or similar that can be clicked to display the summary -->
        <hr />
    {% endfor %}
{% endblock %}
